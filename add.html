<body onload="clearFields()">


  <nav class="navbar navbar-checkbox-input-md">
    <a href="index.html" class="navbar-brand parks-highlight logo"><img src="/assets/SVG/logo.svg" height="52px;"></a>
    <div class="navbar-toggler ml-auto navbar-light parks-highlight" data-toggle="collapse" data-target="#navbar-menu"></div>
    <div class="collapse navbar-collapse" id="navbar-menu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link parks-highlight" href="#">Saved&nbsp &nbsp<span class="fui-heart park"></span></a></li>
        <li class="nav-item"><a class="nav-link parks-highlight" href="#">About&nbsp &nbsp<span class="fui-star"></a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row content justify-content-center">
      <div class="col-12 tests" id="add-hero">
        <img src="/assets/SVG/undraw_directions_x53j.svg" class="rounded mx-auto d-block shrink" width="500px">
        <h1 id=new-park>New Park</h1>
        <p id="new-park-sub" class="text-center">... who dis?</p>
      </div>

      <div class="row dflex align-items-center justify-content-center">
        <div class="col-12 red-line align-self-center center ">
          <!--------------------------- FORM ---------------------------->
          <form class="red-line align-self-center tests needs-validation has-feedback">
            <!--Trip Codename Input-->
            <div class="form-group tests">
              <label for="trip-codename">Trip Codename</label>
              <p class="label-sub">code names make everything cooler</p>
              <input id="trip-codename" class="form-control input-hg" placeholder="Jumper Cable Jello" type="text">
            </div>
            <!--Park Location Input-->
            <div class="form-group tests">
              <label for="trip-codename">Find Your Park</label>
              <p class="label-sub">what's the name of the park?</p>
              <input id="park-location" class="form-control input-hg" placeholder="Bear Mountain Park" type="text">
            </div>
            <!--Activites Checkboxes-->
            <div class="form-group">
              <div class="checkbox-group test">
                <label class="activity-label" for="fireworks-input">Fireworks</label>
                <input  class="checkbox-input" id="fireworks-input" type="checkbox">
               
                <label class="activity-label" for="picnic-input">Picnic</label>
                <input  class="checkbox-input" id="picnic-input" type="checkbox">

                <label class="activity-label" for="fishing-input">Fishing</label>
                <input  class="checkbox-input" id="fishing-input" type="checkbox">

                <label class="activity-label" for="biking-input">Biking</label>
                <input  class="checkbox-input" id="biking-input" type="checkbox">

                <label class="activity-label" for="camping-input">Camping</label>
                <input  class="checkbox-input" id="camping-input" type="checkbox">

                <label class="activity-label" for="hiking-input">Hiking</label>
                <input  class="checkbox-input" id="hiking" type="checkbox">

              </div>
              
              <div class="activity-collection  dflex flex-row  text-center ">

            
                <div id="Fireworks-C" class="activity-card"><img class="activity-thumbnail rounded mx-auto d-block shrink" src="/assets/SVG/fireworks.svg">Fireworks</div>
                <div id="Picnic-C" class="activity-card"><img class="activity-thumbnail rounded mx-auto d-block shrink" src="/assets/SVG/picnic.svg">Picnic</div>
                <div id="Fishing-C" class="activity-card"><img class="activity-thumbnail rounded mx-auto d-block shrink" src="/assets/SVG/fishing.svg">Fishing</div>
                <div id="Biking-C" class="activity-card"><img class="activity-thumbnail rounded mx-auto d-block shrink" src="/assets/SVG/biking.svg">Biking</div>
                <div id="Camping-C" class="activity-card"><img class="activity-thumbnail rounded mx-auto d-block shrink" src="/assets/SVG/camping.svg">Camping</div>
                <div id="Hiking-C" class="activity-card"><img class="activity-thumbnail rounded mx-auto d-block shrink" src="/assets/SVG/hiking.svg">Hiking</div>
              </div>

           
            </div>
            <div class="form-group dflex">
                <label for="trip-codename">Who's Going?</label>
                <p class="label-sub">type a name and hit add</p>
                <div class="friends-input-wrapper">
                    <input class="form-control input-hg" id="friend-input" placeholder="Debroah" type="text"><span id="add-friend" class="fui-plus"></span> 
                </div>
              </div>

        
              <table id="friend-table" class="table table-striped mt-5 w-100 ">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th></th>
                        
                      </tr>
                  </thead>
                  <tbody id="friends-list">
                    <tr>
                    
                    </tr>
                  </tbody>
              </table>

              <div class="form-group text-center mt-5">

              <a href="#"><button href="confirmation.html" id="submit" type="button" class="text-center btn btn-hg btn-primary">Save Park</button></a>
              </div> 
          </form>
          <!--------------------------- FORM ---------------------------->

        </div> 
      </div>
    </div>


    </div>
